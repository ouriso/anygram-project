{% load recipes_filter %}
<div class="main__header">
    <h1 class="main__title">{{ title }}</h1>
    <ul class="tags">
        <li class="tags__item">
            <a id="breakfast" class="tags__checkbox tags__checkbox_style_orange{% if '3' in tags %} tags__checkbox_active{% endif %}" href="?{% param_replace tag='3'%}"></a>
            <span class="tags__label">Завтрак</span>
        </li>
        <li class="tags__item">
            <a id="lunch" class="tags__checkbox tags__checkbox_style_green{% if '4' in tags %} tags__checkbox_active{% endif %}" href="?{% param_replace tag='4'%}"></a>
            <span for="lunch" class="tags__label">Обед</span>
        </li>
        <li class="tags__item">
            <a id="dinner" class="tags__checkbox tags__checkbox_style_purple{% if '5' in tags %} tags__checkbox_active{% endif %}" href="?{% param_replace tag='5'%}"></a>
            <label for="dinner" class="tags__label">Ужин</label>
        </li>
    </ul>
</div>
