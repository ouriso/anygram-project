upstream anygram {
    server web:8000;
}

server {
  listen 80;

  server_tokens off;

  location / {
      proxy_pass http://anygram;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_redirect off;
  }

  location /static/ {
      alias /src/static/;
  }

  location /media/ {
      alias /src/media/;
  }
}